<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/task1.css">
	<title>Task 1</title>
</head>
<body>
	<input type="text" id="ChangeColor" onclick="Cwhite()">
	<br>
	<br>

	<button type="button" id="b1" onclick="Cred()">Red</button>
	<button type="button" id="b2" onclick="Cgreen()">Light-Green</button>
	<button type="button" id="b3" onclick="Cblue()">Sky-Blue</button>
	<button type="button" id="b4" onclick="Cgray()">Gray</button>
	
	<script type="text/javascript">
		document.getElementById('b1').style.background='red';
		document.getElementById('b2').style.background='lightgreen';
		document.getElementById('b3').style.background='skyblue';
		document.getElementById('b4').style.background='gray';
        document.getElementById('ChangeColor').style.width='19.42%';


		function Cred(){
			document.getElementById('ChangeColor').style.background='red';

		}
		function Cgreen(){
			document.getElementById('ChangeColor').style.background='lightgreen';
		}

		function Cblue(){
			document.getElementById('ChangeColor').style.background='skyblue';
		}

		function Cgray(){
			document.getElementById('ChangeColor').style.background='gray';
		}

		function Cwhite(){
			document.getElementById('ChangeColor').style.background='white';
		}

	</script>



</body>
</html>
